<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Project Vitruvius</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/themes/prism.min.css" rel="stylesheet" type="text/css" />
    <link href="./vitruvius.css" rel="stylesheet" type="text/css" />
    <link href="./vitruvius-icons.css" rel="stylesheet" type="text/css" />
    <link href="./vue/assets/styles/app.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="app">

      <header>
        <div class="wrapper-980">
          <div class="v-flex">
            <div class="v-flex-item w-1/3 text-left" id="logo">
              <router-link to="/">Project Vitruvius</router-link>
            </div>
            <div class="v-flex-item w-1/3 text-center">

            </div>
            <div class="v-flex-item w-1/3 text-right">
              v0.0.29
            </div>
          </div>
        </div>
      </header>

      <section>
        <div class="wrapper-980">
          <div class="v-flex">
            <div class="v-flex-item w-1/5">
              <div class="fixed">
                <p class="mb-20 text-grey uppercase tracking-wide font-bold text-sm">CSS</p>
                <p class="my-10 text-sm">
                  <router-link to="/typography">Typography</router-link>
                </p>
                <p class="my-10 text-sm">
                  <router-link to="/colors">Colors</router-link>
                </p>
                <p class="my-10 text-sm">
                  <router-link to="/grid">Grid</router-link>
                </p>
                <p class="my-10 text-sm">
                  <router-link to="/containers">Containers</router-link>
                </p>
                <p class="my-10 text-sm">
                  <router-link to="/shadows">Box Shadows</router-link>
                </p>
                <p class="my-10 text-sm">
                  <router-link to="/badges">Badges</router-link>
                </p>
                <p class="mb-20 text-grey uppercase tracking-wide font-bold text-sm">Components</p>
                <p class="my-10 text-sm">
                  <router-link to="/buttons">Buttons</router-link>
                </p>
                <p class="my-10 text-sm">
                  <router-link to="/form-elements">Form Elements</router-link>
                </p>
                <p class="my-10 text-sm">
                  <router-link to="/toasts">Toasts</router-link>
                </p>
                <p class="mb-20 text-grey uppercase tracking-wide font-bold text-sm">Icons</p>
                <p class="my-10 text-sm">
                  <router-link to="/icons">Icons</router-link>
                </p>
              </div>
            </div>
            <div class="v-flex-item w-4/5">
              <router-view></router-view>
            </div>
          </div>
        </div>
      </section>

    </div>

    <!-- VueJS 2.0 + Prism -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.6/vue-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/prism.min.js"></script>

    <!-- Components from SRC diectory -->
    <script src="./button.js"></script>
    <script src="./toast.js"></script>
    <script src="./checkbox.js"></script>
    <script src="./radio.js"></script>
    <script src="./switch.js"></script>
    <script src="./input.js"></script>

    <!-- Vue Components -->
    <script src="./vue/pages/home.js"></script>
    <script src="./vue/pages/buttons.js"></script>
    <script src="./vue/pages/typography.js"></script>
    <script src="./vue/pages/colors.js"></script>
    <script src="./vue/pages/grid.js"></script>
    <script src="./vue/pages/toasts.js"></script>
    <script src="./vue/pages/formElements.js"></script>
    <script src="./vue/pages/icons.js"></script>
    <script src="./vue/pages/containers.js"></script>
    <script src="./vue/pages/shadows.js"></script>
    <script src="./vue/pages/badges.js"></script>

    <!-- Router and entry file -->
    <script src="./vue/routes.js"></script>
    <script src="./vue/app.js"></script>
